<h3><span class=" glyphicon glyphicon-edit"></span> Редактирование пользователя :: <%= name %></h3>

<ol class="breadcrumb">
  <li><a href="/admin">Панель администратора</a></li>
  <li><a href="#">Пользователи</a></li>
  <li class="active">Редактирование пользователя</li>
</ol>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Название</label>
    <div class="col-sm-10">
      <input class="form-control" id="name" placeholder="Введите название" name ="name" value="<%= name %>" />
      <input type="hidden" name="id" value="<%= id %>" />
    </div>
  </div>  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"></span> Сохранить</button>
    </div>
  </div>
</form>
